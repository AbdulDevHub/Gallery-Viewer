<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Viewer</title>

    <link rel="icon" href="icons/favicon.png">
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/effects.css" />

    <script src="scripts/main.js"></script>
    <script src="scripts/materialize.js"></script>
  </head>

  <body>
    <div id="buttonContainer">
      <div>
        <label for="fileInput" class="custom-file-input waves-effect waves-light has-tooltip" data-tooltip="Add image or video files">Add Files</label>
        <input type="file" id="fileInput" multiple/>
        
        <label for="folderInput" class="custom-file-input waves-effect waves-light has-tooltip" data-tooltip="Add an entire folder">Add Folder</label>
        <input type="file" id="folderInput" webkitdirectory directory multiple/>
        
        <button id="clearAll" class="waves-effect waves-light has-tooltip" data-tooltip="Clear all loaded images">Clear</button>
      </div>

      <div>
        <button id="twelvePerRow" class="waves-effect waves-light has-tooltip" data-tooltip="12 images per row">12</button>
        <button id="sixPerRow" class="waves-effect waves-light has-tooltip" data-tooltip="6 images per row">6</button>
        <button id="threePerRow" class="waves-effect waves-light selectedGridOption has-tooltip" data-tooltip="3 images per row">3</button>
        <button id="onePerRow" class="waves-effect waves-light has-tooltip" data-tooltip="1 image per row">1</button>
      </div>

      <div>
        <button id="zoomIn" class="waves-effect waves-light has-tooltip" data-tooltip="Increase grid width">+</button>
        <button id="zoomOut" class="waves-effect waves-light has-tooltip" data-tooltip="Decrease grid width">-</button>
        <button id="randomize" class="waves-effect waves-light has-tooltip" data-tooltip="Randomize image order">ğŸ²</button>
        <button id="spotlight" class="waves-effect waves-light has-tooltip" data-tooltip="Hide Button Bar">ğŸ’¡</button>
        <button id="fullScreen" class="waves-effect waves-light has-tooltip" data-tooltip="Toggle fullscreen">â›¶</button>
      </div>
    </div>

    <div id="imageContainer" class="image-container three-per-row"></div>
    <button id="scrollToTopBtn" class="waves-effect waves-light">â¬†</button>

    <div id="mainSideMenu" class="side-menu-base">
      <button class="menu-button waves-effect waves-light has-tooltip" id="mainFullScreen" data-tooltip="Fullscreen">â›¶</button>
      <button class="menu-button waves-effect waves-light has-tooltip" id="mainZoomIn" data-tooltip="Zoom In">+</button>
      <button class="menu-button waves-effect waves-light has-tooltip" id="mainZoomOut" data-tooltip="Zoom Out">-</button>

      <div class="page-info">
        <input type="text" id="mainPageInfo" value="0" />
        <div class="page-separator"></div>
        <span id="mainPageTotal">0</span>
      </div>
      <button class="menu-button waves-effect waves-light selectedGridOption has-tooltip" id="mainToggleGap" data-tooltip="Toggle Row Gap">ğŸ“</button>
      <button class="menu-button waves-effect waves-light selectedGridOption has-tooltip" id="toggleImageFill" data-tooltip="Toggle image fill width">â¬Œ</button>
    </div>

    <div id="overlay">
      <img id="overlayImage">
      <div id="zoomLens"></div>
      <div id="sideMenu" class="side-menu-base">
        <button class="menu-button waves-effect waves-light has-tooltip" id="fullBtn" data-tooltip="Show image at full width">â›¶</button>
        <button class="menu-button waves-effect waves-light has-tooltip" id="eightyBtn" data-tooltip="Limit image width to 80%">80</button>
        <button class="menu-button waves-effect waves-light selectedGridOption has-tooltip" id="autoBtn" data-tooltip="Automatically size image">A</button>

        <div class="page-info">
          <input type="text" id="pageInfo" value="1" />
          <div class="page-separator"></div>
          <span id="pageTotal">1</span>
        </div>
        <button id="zoomMode" class="menu-button waves-effect waves-light has-tooltip" data-tooltip="Toggle zoom mode">ğŸ”</button>
        <button id="saveBtn" class="menu-button waves-effect waves-light has-tooltip" data-tooltip="Save bookmark">ğŸ’¾</button>
      </div>
    </div>
  </body>
</html>
