<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Viewer</title>
    <link rel="icon" href="icons/favicon.png">

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/effects.css" />

    <script src="scripts/main.js"></script>
    <script src="scripts/materialize.js"></script>
  </head>
  <body>
    <div id="buttonContainer">
      <div>
        <label for="fileInput" class="custom-file-input waves-effect waves-light">Add Files</label>
        <input type="file" id="fileInput" multiple/>
        
        <label for="folderInput" class="custom-file-input waves-effect waves-light">Add Folder</label>
        <input type="file" id="folderInput" webkitdirectory directory multiple/>
        
        <button id="clearAll" class="waves-effect waves-light">Clear</button>
      </div>

      <div>
        <button id="twelvePerRow" class="waves-effect waves-light">12</button>
        <button id="sixPerRow" class="waves-effect waves-light">6</button>
        <button id="threePerRow" class="waves-effect waves-light selectedGridOption">3</button>
        <button id="onePerRow" class="waves-effect waves-light">1</button>
      </div>

      <div>
        <button id="zoomIn" class="waves-effect waves-light">+</button>
        <button id="zoomOut" class="waves-effect waves-light">-</button>
        <button id="randomize" class="waves-effect waves-light">üé≤</button>
        <button id="spotlight" class="waves-effect waves-light">üí°</button>
        <button id="fullScreen" class="waves-effect waves-light">‚õ∂</button>
      </div>
    </div>

    <div id="imageContainer" class="image-container three-per-row"></div>
    <button id="scrollToTopBtn" class="waves-effect waves-light">‚¨Ü</button>

    <div id="mainSideMenu">
      <button class="menu-button waves-effect waves-light" id="mainFullScreen" title="Fullscreen">‚õ∂</button>
      <div class="page-info">
        <input type="text" id="mainPageInfo" value="0" readonly />
        <div class="page-separator"></div>
        <span id="mainPageTotal">0</span>
      </div>
      <button class="menu-button waves-effect waves-light" id="mainZoomIn" title="Zoom In">+</button>
      <button class="menu-button waves-effect waves-light" id="mainZoomOut" title="Zoom Out">-</button>
    </div>

    <div id="overlay">
      <img id="overlayImage">
      <div id="zoomLens"></div>
      <div id="sideMenu">
        <button class="menu-button waves-effect waves-light" id="fullBtn" title="Full">‚õ∂</button>
        <button class="menu-button waves-effect waves-light" id="eightyBtn" title="80%">80</button>
        <button class="menu-button waves-effect waves-light selectedGridOption" id="autoBtn" title="Auto">A</button>
        
        <div class="page-info">
          <input type="text" id="pageInfo" value="1" />
          <div class="page-separator"></div>
          <span id="pageTotal">1</span>
        </div>
        <button id="zoomMode" class="menu-button waves-effect waves-light">üîç</button>
        <button id="saveBtn" class="menu-button waves-effect waves-light">üíæ</button>
      </div>
    </div>
  </body>
</html>
